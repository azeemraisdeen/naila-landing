<!DOCTYPE html>

    body {
      font-family: 'Inter', sans-serif;

    .tagline{
      font-family: "Poppins", sans-serif;
      font-weight: bold;

      color: #1b2c75;

    }

    span{
      font-family: "Poppins", sans-serif;
      color: #1b2c75;


    }
    .container {
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
      max-width: 90%;
    }

    img.logo {
      height: 200px;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-out forwards;
    }

    h1 {
      font-size: 3rem;

    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
      animation: fadeInUp 2.5s ease forwards;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .instagram-follow-button,
    .linkedin-follow-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }

    .instagram-follow-button {
      background-color: #E1306C;
    }

    .instagram-follow-button:hover {
      background-color: #C13584;
    }

    .linkedin-follow-button {
      background-color: #0077B5;
    }

    .linkedin-follow-button:hover {
      background-color: #005f8d;
    }

    .instagram-follow-button img,
    .linkedin-follow-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    video {
      display: none; /* If not needed immediately, hide it or adjust below */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Tablet Screens */
    @media (max-width: 1024px) {
      img.logo {
        height: 160px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
        font-family: "Inter", sans-serif;
      }

      .instagram-follow-button,
      .linkedin-follow-button {
        font-size: 13px;
        padding: 8px 18px;
      }
    }

    /* Mobile Screens */
    @media (max-width: 600px) {
      .socials {
        flex-direction: column;
        gap: 15px;
        align-items: center; /* Add this */
      }

      .instagram-follow-button,
      .linkedin-follow-button {
        font-size: 12px;
        padding: 8px 16px;
        width: auto; /* Add this to avoid full-width stretch */
      }
    }
  </style>
</head>
