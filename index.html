<!DOCTYPE html>

      display: flex;

      background: linear-gradient(90deg, #0077B5, #E1306C);

      -webkit-text-fill-color: transparent;

    p {

      color: #555;
      margin-bottom: 30px;
    }

    .alert {
      display: none;
      padding: 12px;

      font-size: 0.95rem;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .form-group input {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
      width: 50%;
      margin: 0 auto;
      align-items: center;
    }

    .form-group input:focus {
      border-color: #0077B5;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #0077B5;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005f8d;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
      background-color: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form-group {
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .socials {
        align-self: flex-end;
      }
    }
  </style>
</head>
