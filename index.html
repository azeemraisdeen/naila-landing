<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="5;url=home.html">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naila – Your Learning Companion</title>
  <meta property="og:title" content="Naila - Transforming Student Learning">
  <meta property="og:description" content="Naila is your all-in-one platform for smart, personalized education. Join us to unlock your academic potential!">
  <meta property="og:image" content="https://naila.lk/og-image.png">
  <meta property="og:url" content="https://naila.lk">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Naila - Transforming Student Learning">
  <meta name="twitter:description" content="Smart, AI-powered learning to help students excel. Discover Naila!">
  <meta name="twitter:image" content="https://naila.lk/og-image.jpg">
  <link rel="icon" type="image/x-icon" href="./favicon-192x192.png">
  <style>
    :root {
      --primary: #6ebeff;
      --secondary: #a0e6ff;
      --white: #ffffff;
      --accent: #00c2ff;
      --dark-text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #7daedb, #dbe6f2);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: #1b2c75;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .splash {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeOut 1s ease 3.5s forwards;
      z-index: 9999;
      position: fixed;
      background: transparent;
      padding: 2rem;
    }

    .logo {
      width: 220px;
      max-width: 80%;
      margin-bottom: 25px;
      animation: popIn 1.2s ease forwards;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
    }

    .headline {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      animation: floatIn 1.4s ease forwards;
      opacity: 0;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 1.5rem;
      font-weight: 300;
      max-width: 400px;
      margin-bottom: 40px;
      animation: floatIn 1.6s ease forwards;
      opacity: 0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
    }

    .infinity-spinner {
      width: 140px;
      height: 140px;
      animation: rotateInfinity 2.5s linear infinite;
      transform-origin: center;
      margin-top: 30px;
    }

    @keyframes rotateInfinity {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes floatIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Dark Mode Styling */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: var(--dark-text);
      }

      .splash {
        background: transparent;
      }

      .headline, .tagline {
        color: var(--dark-text);
      }

      .logo {
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.4));
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash">
    <img src="naila-logo.png" alt="Naila Logo" class="logo" />
    <div class="headline">Welcome to Naila</div>
    <div class="tagline">Your AI-powered learning partner – smarter learning starts here.</div>

    <!-- Infinity Spinner -->
    <svg class="infinity-spinner" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#0b3a83" />
          <stop offset="100%" stop-color="#45c8ff" />
        </linearGradient>
      </defs>
      <path d="
        M 30,50 
        C 30,30 70,30 100,50 
        C 130,70 170,70 170,50 
        C 170,30 130,30 100,50 
        C 70,70 30,70 30,50 Z"
        fill="none"
        stroke="url(#infinityGradient)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html"; // Replace with your main file name
    }, 4500);
  </script>

</body>
</html>
