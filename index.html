<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Naila – Your Learning Companion</title>
    <link rel="icon" type="image/x-icon" href="./favicon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="navbar">
        <a href="https://www.naila.lk">
            <img src="./Naila's logo.png" alt="Naila Logo" class="naila-logo" />
        </a>
    </div>

    <main class="main">
        <div class="container">
            <img src="logo.jpg" alt="Naila Logo" class="logo" />
            <p class="tagline">Track. Learn. Rise.</p>
            <h1>The Future of Learning Starts with <span style="font-family: 'Poppins', sans-serif;">Naila</span></h1>
            <p>The Wait is Worth the Wisdom – Naila is Coming!</p>

            <div id="alert" class="alert"></div>

            <form id="notifyme-form" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your name" required />
                    <input type="email" name="email" placeholder="Your email" required />
                </div>
                <button type="submit" id="submit-btn">
                    <span class="btn-text">Notify Me</span>
                    <span class="spinner" id="spinner"></span>
                </button>
            </form>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="https://www.linkedin.com/company/projectnaila" target="_blank">
                <img src="./linkedin.png" alt="LinkedIn" />
            </a>
            <a href="https://www.instagram.com/projectnaila" target="_blank">
                <img src="./instagram.png" alt="Instagram" />
            </a>
        </div>
        © 2025 Naila. All rights reserved.
    </footer>

    <script src="index.js">
        
    </script>
</body>
</html>
